      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: incoming_webhook_rb_res
          integrations:
           - name: global_arti

        execution:
            onExecute:
              - echo "$res_from_artifactory_payload" | jq '.' > payload.json
              - rb_name=$(read_json payload.json 'data.release_bundle_name')
              - echo $rb_name
              - rb_ver=$(read_json payload.json 'data.release_bundle_version')
              - print("hello")
              - print(rb_ver)
              - print rb_ver
              
